<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/ionic-datepicker/dist/ionic-datepicker.bundle.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="views/login/login.js"></script>
    <script src="views/forgot/forgot.js"></script>
    <script src="views/players/players.js"></script>
    <script src="views/calendar/calendar.js"></script>
    <script src="views/lineups/lineups.js"></script>
    <script src="views/addLineup/addLineup.js"></script>
    <script src="views/register/register.js"></script>
    <script src="views/addPlayer/addPlayer.js"></script>
    <script src="views/playerDetail/playerDetail.js"></script>
    <script src="views/addEvent/addEvent.js"></script>



    <script src="js/services/auth.js"></script>
    <script src="js/services/utils.js"></script>
    <script src="js/APIfactory.js"></script>

    <!-- libraries -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="lib/ngstorage/ngStorage.min.js"></script>
    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/angularfire/dist/angularfire.min.js"></script>
    <script src="lib/angular-messages/angular-messages.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.10/angular-route.min.js"></script>
    <script src="https://cdn.firebase.com/v0/firebase-simple-login.js"></script>

  </head>

  <body ng-app="App">

    <ion-side-menus>
       
      <ion-pane ion-side-menu-content>
        <ion-nav-bar class="bar-dark">
        <ion-nav-buttons side="right">
          <button class="button button-icon button-clear ion-navicon" ng-click="openMenu()"></button>
        </ion-nav-buttons> 
          <ion-nav-back-button class="button-icon"><span class="icon ion-arrow-left-c"></span></ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
      </ion-pane>
 
      <ion-side-menu side="right">
        <ion-header-bar class="bar bar-header bar-light"></ion-header-bar>
        <ion-content has-header="true">
          <ion-list>
            <ion-item href="#/" menu-close>Home</ion-item>
            <ion-item href="#/about" menu-close>About</ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>
       
    </ion-side-menus>
    
  </body>
</html>
