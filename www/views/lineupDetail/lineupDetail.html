<ion-view view-title="Detalle Alineación">
	<ion-content has-subheader="false" class="alineaciones" scroll="false">

		
		

		<div class="l442" ng-style="{height: iframeHeight + 'px'}" scroll="false">
				
				<div class="portero">
					<a  ng-class="pformado" class="button button-icon" ng-click="openModal(p1pos, 1)">
						<i ng-show="checkPlayerEmpty(player1)" class="icon ion-plus-circled stable"></i>
						<img ng-show="!checkPlayerEmpty(player1)" class="circular" style="width:50px; height:50px;" src="{{player1foto}}">
					</a>
					
					<br>{{player1}}</br>
				</div>


				<div class="ld4">
					<a  ng-class="dformado" class="button button-icon" ng-click="openModal(p2pos, 2)">
						<i ng-show="checkPlayerEmpty(player2)" class="icon ion-plus-circled stable"></i>
						<img ng-show="!checkPlayerEmpty(player2)" class="circular" style="width:50px; height:50px;" src="{{player2foto}}">
					</a>
					
					<br>{{player2}}</br>
				</div>
				
				
				<div class="dcd4">
					<a  ng-class="dformado" class="button button-icon" ng-click="openModal(p3pos, 3)">
						<i ng-show="checkPlayerEmpty(player3)" class="icon ion-plus-circled stable"></i>
						<img ng-show="!checkPlayerEmpty(player3)" class="circular" style="width:50px; height:50px;" src="{{player3foto}}">
					</a>
					
					<br>{{player3}}</br>
				</div>

				<div class="dci4">
					<a  ng-class="dformado" class="button button-icon" ng-click="openModal(p4pos, 4)">
						<i ng-show="checkPlayerEmpty(player4)" class="icon ion-plus-circled stable"></i>
						<img ng-show="!checkPlayerEmpty(player4)" class="circular" style="width:50px; height:50px;" src="{{player4foto}}">
					</a>
					
					<br>{{player4}}</br>
				</div>


				<div class="li4"><a ng-class="dmformado" class="button button-icon icon ion-plus-circled stable" ng-click="openModal(p5pos, 5)"><br>{{player5}}</br></a></div>

				<div class="ed4"><a ng-class="dm2formado" class="button button-icon icon ion-plus-circled stable" ng-click="openModal(p6pos, 6)"><br>{{player6}}</br></a></div>
				<div class="mcd4"><a ng-class="mformado" class="button button-icon icon ion-plus-circled stable" ng-click="openModal(p7pos, 7)"><br>{{player7}}</br></a></div>
				<div class="mci4"><a ng-class="m2formado" class="button button-icon icon ion-plus-circled stable" ng-click="openModal(p8pos, 8)"><br>{{player8}}</br></a></div>
				<div class="ei4"><a ng-class="md1formado" class="button button-icon icon ion-plus-circled stable" ng-click="openModal(p9pos, 9)"><br>{{player9}}</br></a></div>

				<div class="ddm2"><a ng-class="md2formado" class="button button-icon icon ion-plus-circled stable" ng-click="openModal(p10pos, 10)"><br>{{player10}}</br></a></div>
				<div class="dim2"><a ng-class="dlformado"class="button button-icon icon ion-plus-circled stable" ng-click="openModal(p11pos, 11)"><br>{{player11}}</br></a></div>
			
		</div>


	<script id="lineupModal.html" type="text/ng-template">
	  <ion-modal-view ng-switch on ="jugador">
	  <div ng-switch-when="portero">
		<div class="modal">
		    <ion-header-bar>
		      <h1 class="title">Elegir portero</h1>
		    </ion-header-bar>
		    <ion-content>
		      <ion-list>
		          <ion-item>
			      		<button ng-click="removePlayer(num)" class="button button-assertive">
			      			Quitar jugador
						</button>
				  </ion-item>
			      <ion-item ng-class="{'star': player.star}" ng-repeat="player in players | filter: {position: 'Portero'} | filter:filtroComprobarAlineado"  ng-click="assignPlayer(player)" class="item item-avatar item-thumbnail-left item-icon-right item-text-wrap">
		            <img style="width:150px; height:150px;" src="{{ player.photo }}">
					      <h2><b>{{ player.name }}</b></h2>
					      <h3 class="player-box po">PO</h3>
		            <h3 class="dorsal-box po">{{ player.dorsal }}</h3>
		          </ion-item>
	          </ion-list>
		    </ion-content>
		  </div>
		</div>


		<div ng-switch-when="defensa">
			<div class="modal">
			    <ion-header-bar>
			      <h1 class="title">Elegir defensa</h1>
			    </ion-header-bar>
			    <ion-content>
			      <ion-list>
			      	  <ion-item>
			      		<button ng-click="removePlayer(num)" class="button button-assertive">
			      			Quitar jugador
						</button>
					  </ion-item>
				      <ion-item ng-class="{'star': player.star}" ng-repeat="player in players | filter: {position: 'Defensa'} | filter:filtroComprobarAlineado"  ng-click="assignPlayer(player)" class="item item-avatar item-thumbnail-left item-icon-right item-text-wrap">
			            <img style="width:150px; height:150px;" src="{{ player.photo }}">
						      <h2><b>{{ player.name }}</b></h2>
						      <h3 class="player-box df">DF</h3>
			            <h3 class="dorsal-box po">{{ player.dorsal }}</h3>
			          </ion-item>
		          </ion-list>
			    </ion-content>
		  </div>
		</div>




		<div ng-switch-when="medio">
			<div class="modal">
			    <ion-header-bar>
			      <h1 class="title">Elegir centrocampista</h1>
			    </ion-header-bar>
			    <ion-content>
			      <ion-list>
			      	  <ion-item>
			      		<button ng-click="removePlayer(num)" class="button button-assertive">
			      			Quitar jugador
						</button>
					  </ion-item>
				      <ion-item ng-class="{'star': player.star}" ng-repeat="player in players | filter: {position: 'Centrocampista'} | filter:filtroComprobarAlineado"  ng-click="assignPlayer(player)" class="item item-avatar item-thumbnail-left item-icon-right item-text-wrap">
			            <img style="width:150px; height:150px;" src="{{ player.photo }}">
						      <h2><b>{{ player.name }}</b></h2>
						      <h3 class="player-box mc">MC</h3>
			            <h3 class="dorsal-box po">{{ player.dorsal }}</h3>
			          </ion-item>
		          </ion-list>
			    </ion-content>
		  </div>
		</div>

		<div ng-switch-when="delantero">
			<div class="modal">
			    <ion-header-bar>
			      <h1 class="title">Elegir delantero</h1>
			    </ion-header-bar>
			    <ion-content>
			      <ion-list>
			      	  <ion-item>
			      		<button ng-click="removePlayer(num)" class="button button-assertive">
			      			Quitar jugador
						</button>
					  </ion-item>
				      <ion-item ng-class="{'star': player.star}" ng-repeat="player in players | filter: {position: 'Delantero'} | filter: filtroComprobarAlineado"  ng-click="assignPlayer(player)" class="item item-avatar item-thumbnail-left item-icon-right item-text-wrap">
			            <img style="width:150px; height:150px;" src="{{ player.photo }}">
						      <h2><b>{{ player.name }}</b></h2>
						      <h3 class="player-box dl">DL</h3>
			            <h3 class="dorsal-box po">{{ player.dorsal }}</h3>
			          </ion-item>
		          </ion-list>
			    </ion-content>
		  </div>
		</div>

	  </ion-modal-view>

	</script>

	<script id="lineupModal2.html" type="text/ng-template">
	  <ion-modal-view>

	  		<ion-header-bar>
		      <h1 class="title">Elegir formación</h1>
		    </ion-header-bar>
			<ion-content>
			    <ion-list>
					<ion-item ng-repeat="f in formaciones" ng-click="setFormation(f)">
						{{f}}
					</ion-item>
			    </ion-list>
		    </ion-content>
	  </ion-modal-view>

	</script>

	</ion-content>

	<ion-footer-bar class="bar-dark">
	<div class="button-bar fixed-outside">
		  <button class="button button-assertive" ng-click="openModalFormacion()">
          {{formacion}}
          </button>
          <button class="button button-positive icon ion-android-folder-open" ng-click="saveLineup()"> Guardar</button>
		  <!-- <select ng-model="formacion.valor" ng-change="update(formacion)" ng-options="f for f in formaciones"></select> -->
	</div>
	</ion-footer-bar>

</ion-view>
