<ion-view view-title="A침adir Jugador" hide-back-button="true">
        <ion-content class="padding-top">
          <h1>A침adir jugador</h1>
          <form novalidate name="addPlayer" ng-submit="addPlayer.$valid && addP(player)">
          <div class="list">

            <label class="item item-input item-floating-label" ng-class="{ 'has-error' : addPlayer.txtName.$invalid && addPlayer.$submitted }">
              <span class="input-label">Nombre</span>
              <input name="txtName" type="text" ng-model="player.name" placeholder="Nombre"
              ng-minlength="5"
              ng-maxlength="30"
              required>
            </label>


            <!-- Edit this messages if you want -->
            <div class="form-errors" ng-messages="addPlayer.txtName.$error" ng-if="addPlayer.$submitted">
              <div class="form-error" ng-message="required">Este campo es obligatorio</div>
              <div class="form-error" ng-message="email">This field must be an email.</div>
              <div class="form-error" ng-message="minlength">This field must be at least 5 characters.</div>
              <div class="form-error" ng-message="maxlength">This field must be less than 30 characters.</div>
            </div>


            <label  class="item item-input item-select" >
              <div class="input-label" ng-init = "player.position = 'Portero'">
                Posici칩n
              </div>
              <select name="position" ng-model="player.position" >
                <option>Portero</option>
                <option>Defensa</option>
                <option>Centrocampista</option>
                <option>Delantero</option>
              </select>
            </label>

            <label  class="item item-input item-select" >
              <div class="input-label">
                Dorsal
              </div>
              <select name="dorsal" ng-model="player.dorsal">
                <option ng-repeat="dorsal in dorsals">{{dorsal}}</option>
              </select>
            </label>

            <!-- <label class="item-input">
                  <span class="input-label">Fecha de nacimiento</span>
                  <input type="date" name="fecha" ng-model="player.fecha">
            </label>  -->
            <label  class="item" >
            <ionic-datepicker input-obj="datepickerObjectModal">
              <button class="button button-block button-positive"> Fecha de nacimiento</button>
            </ionic-datepicker>
            <h3>{{fechaMostrar}}</h3>
            </label>


            <div class="input-label">
                Estado
            </div>
            <label class="item item-radio" ng-init ="player = {condition: 'Disponible'}">
                <input type="radio" name="group1" ng-model="player.condition" value="Disponible">
                <div class="item-content">
                   Disponible
                </div>
                <i class="radio-icon ion-checkmark"></i>
            <label class="item item-radio">
                <input type="radio" name="group1" ng-model="player.condition" value="Lesionado">
                <div class="item-content">
                   Lesionado
                </div>
                <i class="radio-icon ion-checkmark"></i>
            </label>
            
            </label>

            

          </div>


          <div class="padding-top">
            <input type="submit" class="button button-block button-balanced" ng-disabled="addPlayer.$invalid" value="A침adir">
            <p class="text-center padding-top">
                <a href="#/tabs/players" class="button button-clear button-positive">Volver</a>
            </p>
          </div>

        </form>
        </ion-content>
</ion-view>
