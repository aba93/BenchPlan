<ion-view view-title="Añadir Jugador" hide-back-button="true">
        <ion-content class="padding-top">
          <h1>Añadir jugador</h1>
          <form novalidate name="addPlayer" ng-submit="addPlayer.$valid && addP(player)">
          <div class="list">

            <label class="item item-input item-floating-label" ng-class="{ 'has-error' : addPlayer.txtName.$invalid && addPlayer.$submitted }">
              <span class="input-label">Nombre</span>
              <input name="txtName" type="text" ng-model="player.name" placeholder="Nombre"
              ng-minlength="3"
              ng-maxlength="11"
              required>
            </label>


            <!-- Edit this messages if you want -->
            <div class="form-errors" ng-messages="addPlayer.txtName.$error" ng-if="addPlayer.$submitted">
              <div class="form-error" ng-message="required">Este campo es obligatorio</div>
              <div class="form-error" ng-message="email">This field must be an email.</div>
              <div class="form-error" ng-message="minlength">This field must be at least 3 characters.</div>
              <div class="form-error" ng-message="maxlength">This field must be less than 11 characters.</div>
            </div>


            <label  class="item item-input" >
              <div class="input-label" ng-init = "player.position = 'Portero'">
                Posición
              </div>
              <button type="button" class="button button-dark" ng-click="openPositionModal()">
                  {{positionSelected}}
              </button>
            </label>

            <label  class="item item-input" >
              <div class="input-label">
                Dorsal
              </div>
              <button type="button" class="button button-dark" ng-click="openDorsalModal()">
                  {{dorsalSelected}}
              </button>
            </label>

            <!-- <label class="item-input">
                  <span class="input-label">Fecha de nacimiento</span>
                  <input type="date" name="fecha" ng-model="player.fecha">
            </label>  -->
            <label  class="item" >
              <div class="input-label">
                  Fecha de nacimiento
              </div>
              <ionic-datepicker input-obj="datepickerObjectModal">
                <button type="button" class="button button-block button-dark">{{dateSelected}}</button>
              </ionic-datepicker>
            </label>

            <label  class="item" >
              <div class="input-label">
                  Foto
              </div>

             
                <button type="button" class="button button-block button-dark" ng-click="takePicture()">Hacer foto</button>
     
              <img ng-src="{{photoUrl}}" width="100px" height="100px"></img>
              
            </label>

            <label  class="item" >
              <div class="input-label">
                  Galería Foto
              </div>


                <button type="button" class="button button-block button-dark" ng-click="getPicture()">Galería</button>
              
              <img ng-src="{{photoUrl}}" width="100px" height="100px"></img>

            </label>


            <div class="input-label">
                Estado
            </div>
            <label class="item item-radio" ng-init ="player = {condition: 'Disponible'}">
                <input type="radio" name="group1" ng-model="player.condition" value="Disponible">
                <div class="item-content">
                   Disponible
                </div>
                <i class="radio-icon ion-checkmark"></i>
            <label class="item item-radio">
                <input type="radio" name="group1" ng-model="player.condition" value="Lesionado">
                <div class="item-content">
                   Lesionado
                </div>
                <i class="radio-icon ion-checkmark"></i>
            </label>
            
            </label>

            

          </div>


          <div class="padding-top">
            <input type="submit" class="button button-block button-balanced" ng-disabled="addPlayer.$invalid" value="Añadir">
            <p class="text-center padding-top">
                <a href="#/tabs/players" class="button button-clear button-positive">Volver</a>
            </p>
          </div>

        </form>

        <script id="positionModal.html" type="text/ng-template">
          <ion-modal-view>

              <ion-header-bar>
                <h1 class="title">Posición</h1>
              </ion-header-bar>
            <ion-content>
                <ion-list>
                <ion-item ng-repeat="p in positions" ng-click="assignPosition(p)">
                  {{p}}
                </ion-item>
                </ion-list>
              </ion-content>
          </ion-modal-view>
        </script>

        <script id="dorsalModal.html" type="text/ng-template">
          <ion-modal-view>

              <ion-header-bar>
                <h1 class="title">Dorsal</h1>
              </ion-header-bar>
            <ion-content>
                <ion-list>
                <ion-item ng-repeat="d in dorsals" ng-click="assignDorsal(d)">
                  {{d}}
                </ion-item>
                </ion-list>
              </ion-content>
          </ion-modal-view>
        </script>

        </ion-content>
</ion-view>
