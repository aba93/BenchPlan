<ion-view view-title="Calendario" hide-back-button="true">
        
<ion-content  class="">
        

          <ion-item href="#/tabs/calendar/addEvent">
            <button class="button icon-left ion-plus-circled button-block button-balanced" >
              Añadir Evento
            </button>
          </ion-item>

          <button class="button icon-left ion-close-circled button-block button-assertive" ng-click="data.showDelete = !data.showDelete;">
              Borrar Evento
          </button>



          <div class="item item-divider item-divider-calm">
            Calendario
          </div>

          <div class="button-bar">
              <button class="button button-dark" ng-click="openMonthModal()">
                  {{mesSelected}}
              </button>
              <button class="button button-dark" ng-click="openYearModal()">
                  {{yearSelected}}
              </button>
          </div>


            
        <ion-list show-delete="data.showDelete">
          <ion-item ng-repeat="event in events | filter: {monthWord: monthSelected, year: yearSelected} | orderBy: 'dayNumber'" href="#/tabs/calendar/{{event.name}}" class="item-icon-left">
            <i class="icon " ng-class="event.type=='Partido' ? 'ion-ios-football-outline' : 'ion-flag'"></i>
      			<span class="item-note">Hora: {{event.hourStart}}</span><br>
            <h2>{{event.dayWeek}}, {{event.dayNumber}} de {{event.dayMonth}}</h2>
      			<h2><b>{{ event.type}}</b></h2>
            
            <ion-delete-button class="ion-close-circled" ng-click="onItemDelete(event)"></ion-delete-button>

          </ion-item>
          
          
        </ion-list>


        <script id="monthModal.html" type="text/ng-template">
          <ion-modal-view>

              <ion-header-bar>
                <h1 class="title">Elegir mes</h1>
              </ion-header-bar>
            <ion-content>
                <ion-list>
                <ion-item ng-repeat="m in months" ng-click="assignMonth(m)">
                  {{m}}
                </ion-item>
                </ion-list>
              </ion-content>
          </ion-modal-view>

        </script>

        <script id="yearModal.html" type="text/ng-template">
          <ion-modal-view>

              <ion-header-bar>
                <h1 class="title">Elegir año</h1>
              </ion-header-bar>
            <ion-content>
                <ion-list>
                <ion-item ng-repeat="y in years" ng-click="assignYear(y)">
                  {{y}}
                </ion-item>
                </ion-list>
              </ion-content>
          </ion-modal-view>

        </script>

      </ion-content>
</ion-view>
